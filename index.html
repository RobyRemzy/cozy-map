<html>
    <head>
      <meta charset='utf-8'>
      <title>Map</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
      <link rel='stylesheet' href='styles/styles.css' />
      <link rel='stylesheet' href='/fonts/fonts.css'>
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
     <div id="sidebar" class="sidebar collapsed">
          <!-- Nav tabs -->
          <div class="sidebar-tabs">
              <ul role="tablist">
                  <li><a href="#explore"	role="tab"><i class="fa fa-map-marker"></i></a></li>
                  <li><a href="#mypath"		role="tab"><i class="fa fa-map"></i></a></li>
                  <li><a href="#contacts"	role="tab"><i class="fa fa-user"></i></a></li>
                  <li><a href="#files"		role="tab"><i class="fa fa-folder"></i></a></li>
              </ul>
              <ul role="tablist">
                  <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
              </ul>
          </div>
          <!-- Tab panes -->
          <div id=locate></div>
          <div class="sidebar-content">
              <div class="sidebar-pane" id="explore">
                  <h1 class="sidebar-header">Explore<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                    <span id="sidebarex"></span>
              </div>

              <div class="sidebar-pane" id="mypath">
                  <h1 class="sidebar-header">Route<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                    <span id="sidebarlrm"></span>
              </div>

              <div class="sidebar-pane" id="contacts">
                  <h1 class="sidebar-header">Contacts<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                    <span id="sidebarcontacts"></span>
										<h3>My Contacts</h3>
										<input class="send" placeholder="Add as a new contact"><br>
										<input class="sendad" placeholder="Address"><br>
										<input class="sendll" placeholder="Lat; Lng">
										<hr>
										<table align="center" class="contact-list"></table>
              </div>

              <div class="sidebar-pane" id="files">
                  <h1 class="sidebar-header">Files<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                    <span id="sidebarfiles"></span>
										<h3>My Files</h3>
										<input class="send" placeholder="Add a new file">
										<hr>
										<table align="center" class="file-list"></table>
              </div>

              <div class="sidebar-pane" id="settings">
                  <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>

</html>
